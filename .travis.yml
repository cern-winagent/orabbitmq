language: csharp
solution: rabbitmq.sln
script:
- wget -P bin/ https://github.com/cern-winagent/plugin/releases/latest/download/plugin.dll
- msbuild /p:Configuration=Release rabbitmq.sln
before_deploy:
- sha1sum rabbitmq/bin/Release/rabbitmq.dll > rabbitmq/bin/Release/rabbitmq.dll.sha1
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - rabbitmq/bin/Release/rabbitmq.dll
  - rabbitmq/bin/Release/rabbitmq.dll.sha1
  skip_cleanup: true
  overwrite: true
  on:
    repo: cern-winagent/rabbitmq
    tags: true
